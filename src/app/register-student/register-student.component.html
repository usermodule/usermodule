    <div class="container">
    <div class="container__child signup__form">
      <form action="#">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" name="username" id="username" [(ngModel)]="student.username" placeholder="username" #username="ngModel" required pattern="[a-zA-Z]+"/>
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="myerror">
            <div *ngIf="username.invalid==true">
                <div style="color: red;" *ngIf="username.errors?.['required']">
                    Field is required Field
                </div>
                <div style="color: red;" *ngIf="username.errors?.['pattern']">
                  Name is not valid
             </div>
            </div>
       </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" name="firstname" id="firstname" placeholder="james.bond" required />
          </div>
          <div class="form-group">
            <label for="firstname">Last Name</label>
            <input class="form-control" type="text" name="lastname" id="lastname" placeholder="james.bond" required />
          </div>
          <div class="form-group">
            <label for="firstname">Gender</label>
            <input class="form-control" type="text" name="gender" id="gender" placeholder="james.bond" required />
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" id="email" placeholder="james.bond@spectre.com" required />
        </div>
        
        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input class="form-control" type="text" name="mobileNo" id="mobileNo" placeholder="james.bond" required />
        </div>
        <br/>
        <div class="m-t-lg">
          <ul class="list-inline">
            <li>
              <input class="btn btn-outline-info" (click)="onRegisteringStudent()" type="submit" value="Register" />
              <!-- <a  class="signup__link" routerLink="/"><div style="margin-left: 2cm;"> am already a member </div></a> -->
            </li>

            <!-- <li>
              <a class="signup__link" routerLink="/">I am already a member</a>
            </li> -->
          </ul>
        </div>
      </form>  
    </div>
  </div>
